# rsyslog configuration defaults
---
rsyslog_main_config: "/etc/rsyslog.conf"
rsyslog_include_path: "/etc/rsyslog.d"
rsyslog_include_mode: 0755
rsyslog_file_mode: "0640"
rsyslog_file_create_mode: "0640"
rsyslog_umask: "0022"
rsyslog_abort_on_unclean_config: "off"
rsyslog_repeated_msg_reduction: "off"
rsyslog_action_file_default_template: RSYSLOG_TraditionalFileFormat
rsyslog_action_file_template: False ## example value: "%rawmsg%\n"
rsyslog_priv_drop_to_user: False ## example value: syslog
rsyslog_priv_drop_to_group: False ## example value: syslog
purge_config: False
use_repo: False
repo_releasever: 8
items: []
rsyslog_default_config: "True"
rsyslog_server_udp: False
rsyslog_server_udp_name: "imudp"
rsyslog_server_udp_port: "514"
rsyslog_server_udp_address: "0.0.0.0"
rsyslog_server_udp_ratelimit: "5"
rsyslog_server_tcp: False
rsyslog_server_tcp_name: "imtcp"
rsyslog_server_tcp_port: "514"
rsyslog_server_tcp_address: "0.0.0.0"
rsyslog_server_tcp_ratelimit: "5"
rsyslog_os_supported: no
